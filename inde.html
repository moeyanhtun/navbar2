<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./sytle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="container">
        <!-- Logo -->
        <div class="logo__section">
          <div class="logo">M</div>
          <!-- menu -->
          <div class="menu__section" id="menu-section">
            <div class="links">
              <div class="menu__link">
                <a class="nav1"><i class="ri-home-5-line"> </i>Dashborad</a>
              </div>
              <div class="menu__link">
                <a class="nav1"><i class="ri-pie-chart-line"> </i>Analytics</a>
              </div>
              <div class="menu__link">
                <a class="nav1"><i class="ri-box-3-line"></i> Products</a>
              </div>
              <div class="menu__link">
                <a class="nav1"><i class="ri-settings-2-line"></i> Settings</a>
              </div>
            </div>
          </div>
        </div>

        <!-- search -->
        <div class="search__section" id="search-section">
          <form action="">
            <label for="" class="search__icon"
              ><i class="ri-search-2-line"></i
            ></label>
            <input type="text" value="" placeholder="Search" />
          </form>
        </div>
        <!-- login and Sign up  -->
        <div class="btn__section">
          <i class="ri-search-2-line search" id="SearchToggle"></i>
          <i class="ri-shopping-bag-line shop"></i>
          <i class="ri-user-3-line user" id="userToggle"></i>
          <div class="btns" id="btns-section">
            <div class="login__btn">Login</div>
            <div class="signUp__btn">Sign Up</div>
          </div>
          <i class="ri-menu-line menu" id="menuToggle"></i>
        </div>
      </div>
    </nav>
    <script src="./app.js"></script>
  </body>
</html>
